<div class="card">
  <div class="card-header"></div>
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th>Sujet</th>
          <th>Description</th>

          <th>Date Fin</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pfe of pfes">
          <td>{{ pfe.sujet_pfe }}</td>
          <td>{{ pfe.desc_pfe }}</td>

                </button>
            <span>
            <button type="button" class="btn btn-danger btn-icon mr-1 mb-1" (click)="refuser(pfe)">
              <i class="icon icon-basic-ban"></i>
              <span>Refuser</span>
            </button>
          </span>
          </td>
        </tr>
      </tbody>
    </table>
